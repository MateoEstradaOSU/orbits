<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Orbit Simulation</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="info-panel">
        <h3>Mars Orbital Simulation</h3>
        <p>Distance from Sun: <span id="distance">Loading...</span> AU</p>
        <p>Orbital Velocity: <span id="velocity">Loading...</span> km/s</p>
        <p>Simulation Time: <span id="sim-time">Loading...</span> days</p>
        <p class="controls">Use mouse to zoom and rotate view</p>
    </div>
</body>
</html>
